<bucket backend="$ctrl.backendName"
  name="$ctrl.bucketName"
  allow-download="$ctrl.allowDownload"
  aws-region="$ctrl.awsRegion"
  aws-access-key-id="$ctrl.awsAccessKeyId"
  aws-secret-access-key="$ctrl.awsSecretAccessKey"
  aws-session-token="$ctrl.awsSessionToken"
  aws-bucket-prefix="$ctrl.awsBucketPrefix"
  ng-if="true"></bucket>
