<div class="s3c-bucket">
  <!-- errors -->
  <span ng-if="$ctrl.error">{{ $ctrl.error }}</span>

  <!-- navigation header and controls -->
  <div class="s3c-top-section s3c-bucket-details">
    <!-- bucket name and current path -->
    <span ng-if="$ctrl.bucket">{{ $ctrl.bucket.name }} /</span>
    <span ng-repeat="part in $ctrl.path.components()">{{ part }} /</span>

    <!-- TODO: loading spinner -->
    <span ng-if="$ctrl.working">LOADING</span>

    <!-- navigation controls -->
    <button class="s3c-button" ng-click="$ctrl.loadContents()">Refresh</button>
    <button class="s3c-button" ng-click="$ctrl.navParent()">Up</button>
  </div>

  <!-- folders -->
  <folder ng-repeat="folder in $ctrl.folders"
    folder="folder"
    on-navigate="$ctrl.navFolder(folder)"
    on-delete="$ctrl.deleteFolder(folder)"></folder>

  <!-- files -->
  <file ng-repeat="file in $ctrl.files"
    file="file"
    on-delete="$ctrl.deleteFile(file)"></file>

  <!-- folder controls -->
  <div class="s3c-bottom-section s3c-folder-controls">
    <input placeholder="folder name" ng-model="$ctrl.folderName"/>
    <button class="s3c-button" ng-click="$ctrl.createFolder()">Create</button>
  </div>

  <!-- TODO: upload files -->
</div>
