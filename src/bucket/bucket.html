<div class="s3c-bucket">
  <!-- errors -->
  <span ng-if="$ctrl.error">{{ $ctrl.error }}</span>

  <!-- bucket and path information -->
  <div class="s3c-section s3c-bucket-details">
    <span ng-if="$ctrl.bucket">{{ $ctrl.bucket.name }} /</span>
    <span ng-repeat="part in $ctrl.path.components()">{{ part }} /</span>

    <!-- TODO: loading spinner -->
    <span ng-if="$ctrl.working">LOADING</span>

    <!-- navigation controls -->
    <button class="s3c-nav-button">Refresh</button>
    <button class="s3c-nav-button">Up</button>
  </div>

  <!-- folders -->
  <folder ng-repeat="folder in $ctrl.folders" folder="folder"></folder>

  <!-- files -->
  <file ng-repeat="file in $ctrl.files" file="file"></file>

  <!-- TODO: folder create -->
  <!-- TODO: upload files -->
</div>
